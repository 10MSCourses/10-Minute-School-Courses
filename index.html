<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Minute School Online Courses</title>
    <meta name="description" content="10 Minute School Online Courses with highest discounts. Enroll Now!">
    <meta name="keywords" content="online courses, 10 Minute School, classes, 6th grade to 10th grade, discounts">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu-item {
            background-color: red;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        .popup h2 {
            text-align: center;
            color: #4CAF50;
        }
        .popup a {
            display: block;
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .popup a:hover {
            color: #388E3C;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>10 Minute School Online Courses</h1>
        <p>আপনার স্বপ্ন পূরণের প্রথম পদক্ষেপ, আজই ভর্তি হন!</p>
    </header>

    <div class="menu">
        <div class="menu-item" onclick="showPopup('popup6')">৬ষ্ঠ শ্রেণি</div>
        <div class="menu-item" onclick="showPopup('popup7')">৭ম শ্রেণি</div>
        <div class="menu-item" onclick="showPopup('popup8')">৮ম শ্রেণি</div>
        <div class="menu-item" onclick="showPopup('popup9')">৯ম শ্রেণি</div>
        <div class="menu-item" onclick="showPopup('popup10')">১০ম শ্রেণি</div>
    </div>

    <!-- পপআপ -->
    <!-- ৬ষ্ঠ শ্রেণি -->
    <div id="popup6" class="popup">
        <button class="close-btn" onclick="closePopup()">✖</button>
        <h2>৬ষ্ঠ শ্রেণি</h2>
        <a href="https://tinyurl.com/yh27rxzz">১ মাসের ফি</a>
        <a href="https://tinyurl.com/yeyn48ka">৬ মাসের ফি</a>
        <a href="https://tinyurl.com/4j39a9c3">১ বছরের ফি</a>
        <a href="https://tinyurl.com/yh27rxzz">Enroll Now</a>
    </div>
    <!-- অন্যান্য শ্রেণির জন্য একই ফরম্যাট -->

    <div class="overlay" onclick="closePopup()"></div>

    <script>
        function showPopup(popupId) {
            document.getElementById(popupId).style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        function closePopup() {
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
